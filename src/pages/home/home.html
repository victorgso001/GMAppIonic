<ion-header>
	<ion-navbar color = "primary">
		<ion-title>
			Image Locator
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let photo of photos">
      <ion-avatar item-start>
        <img src={{photo.path}}>
      </ion-avatar>
      <h2>{{ "LAT: " + photo.lat + ", LNG: " + photo.lng }}</h2>
      <p>{{"X: " + photo.x + ", Y: " + photo.y + ", Z: " + photo.z}}</p>
    </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-row>
		<ion-col text-center>
			<button ion-button round center (click)="actionTakePicture()">
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-col>
	</ion-row>
</ion-footer>
